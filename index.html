<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Raleway:wght@900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem"/>
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Gatinho"/>
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg" target="_blank">Ver Imagem tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Gatinho"/>
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg" target="_blank">Ver Imagem tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Gatinho"/>
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg" target="_blank">Ver Imagem tamanho real</a>
            </div>
        </li>
        
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
